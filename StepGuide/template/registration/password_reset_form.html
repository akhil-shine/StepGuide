{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js">
    <link rel="stylesheet" href="{% static '/assets/style.css' %}">
    <title>Password Reset</title>
    <link rel="shortcut icon" type="image/x-icon" href="{% static "assets/img/favicon.png" %}">
    <style>
        body{
            font-family: 'Poppins', sans-serif;
            background-image: url('{% static '/assets/img/loginBG8.jpg' %}'); /* Replace with the path to your background image */
            background-size: cover;
            background-position: center;
        }
        .alert-top {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 100%;
            max-width: 500px; /* Adjust this width as needed */
            z-index: 1000; /* Ensure the alert is on top of other content */
        }        
</style>
</head>
<body>

    <!----------------------- Main Container -------------------------->

     <div class="container d-flex justify-content-center align-items-center min-vh-100">

    <!----------------------- Login Container -------------------------->

       <div class="row border rounded-5 p-3 bg-white shadow box-area">

    <!--------------------------- Left Box ----------------------------->

       <div class="col-md-6 rounded-4 d-flex justify-content-center align-items-center flex-column left-box" style="background: #ffffff;">
           <div class="featured-image mb-3">
            {% comment %} <img src="{% static '/assets/images/StepGuidelogo.jpg' %}" class="img-fluid" style="width: 250px;"> {% endcomment %}
           </div>
           <!-- <img src="{% static '/assets/images/safety_8399977.png' %}" class="img-fluid" style="width: 250px;"> -->
           
           <p class="text-white fs-8" style="font-size: 40px; font-weight: bold; color: rgb(89, 171, 110) !important;">Step Guide</p>
           <img src="{% static '/assets/img/ICON1.jpg' %}" class="img-fluid" style="width: 200px;">
       </div> 

    <!-------------------- ------ Right Box ---------------------------->
        
       <div class="col-md-6 right-box">
          <div class="row align-items-center">
            <div class="header-text mb-4">
                <h2>Forgotten your password?</h2>
                <p>Enter your e-mail address to obtain a new password.</p>
           </div>
            <form method="POST">

                {% csrf_token %}

                {{ form.as_p }}
               

                <div class="input-group mb-3">
                    <button class="btn btn-lg btn-success w-100 fs-6" value="Send e-mail" type="submit">SEND EMAIL</button>
                </div>
                
            </form>
          </div>
       </div> 

      </div>
    </div>
</body>
</html>
